<!-- /templates/main/index.html -->
{% extends "base.html" %}

{% block conteudo %}
<h1>Exclusão de Anúncio</h1>
<hr>
<p class="lead">Deseja realmente excluir o anúncio <b>{{ anuncio.titulo }}</b>?</p>
<form action="/vitrine/excluir" method="post">
    <input type="hidden" name="id" value="{{ anuncio.id }}">
    <div class="mb-3">
        <a href="/vitrine/vitrine" class="btn btn-secondary me-2">Cancelar</a>
        <button class="btn btn-danger" type="submit">Excluir</button>
    </div>
</form>
{% endblock %}
